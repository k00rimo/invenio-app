server {
    listen 8080;

    # Set the root directory for the static files
    root /usr/share/nginx/html;
    
    # Specify the default file to serve
    index index.html;

    location / {
        # This is the key directive for SPAs.
        # It tries to find the file requested ($uri),
        # then a directory ($uri/),
        # and if neither exists, it serves /index.html,
        # allowing React Router to handle the route.
        try_files $uri $uri/ /index.html;
    }

    # Optimize caching for static assets
    # Vite automatically hashes build assets (like JS, CSS),
    # so we can instruct browsers to cache them for a very long time.
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
